name: "ps"
services:
  db:
    # specify container name to make it easier to run commands
    container_name: ps_db
    image: db
    # ensure enough shared memory - docker only allows 64mb
    # https://stackoverflow.com/a/56754077/712005
    shm_size: 1g
    build:
      context: ./db
    env_file:
      - ./.env
    ports:
      - 54321:5432
      # make the Postgres database accessible from outside the Docker container on port 5432
      - 5432:5432
    expose:
      - 5432
    tmpfs:
      - /tmp
    command:
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  electric:
    container_name: ps_electric
    image: electricsql/electric
    networks:
      - network
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      db:
        condition: service_healthy
